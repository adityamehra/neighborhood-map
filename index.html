<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Neighborhood Map</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="container-fluid">
 <div class="row">
  <div class="col-sm-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
 </div>
 <div class="row">

  <div class="col-md-3">
   <div class="listView">
    <ul data-bind="foreach: listOfUrls">
     <li data-bind="text: name">
     </li>
    </ul>
   </div>

  </div>
  <div class="col-md-9">
   <div id="map" class="mapView"></div>
  </div>
 </div>
</div>

<script src="js/vendor/knockout-3.2.0.js"></script>
<script src="js/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHotqsRsHz3IhfPa28Wzjs_erPtSXbZGE&callback=initMap"></script>

</body>
</html>
