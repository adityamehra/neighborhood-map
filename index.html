<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Neighborhood Map</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="container-fluid">
 <div class="row">
  <div class="col-md-3">
   <div class="row">
    <div class="col-sm-12">
     <input type="text" class="form-control" placeholder="Search neighborhood map..." data-bind="textInput: palceToBeSearched, valueUpdate: 'afterkeydown'"/>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-12">
     <div class="listView">
      <div class="list-group" data-bind="foreach: filteredPlaces">
       <a href="#" class="list-group-item" data-bind="text: title, click: $parent.showItem"></a>
      </div>
     </div>
    </div>
   </div>
  </div>
  <div class="col-md-9">
   <div id="map" class="mapView"></div>
  </div>
 </div>
</div>

<script defer src="js/places.js"></script>
<script defer src="js/map.js"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHotqsRsHz3IhfPa28Wzjs_erPtSXbZGE&callback=initMap" onerror="mapError()"></script>
<script defer src="js/vendor/knockout-3.2.0.js"></script>
<script defer src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
