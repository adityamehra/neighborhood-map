<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Neighborhood Map</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-fluid">
 <div class="row">
  <div class="col-sm-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
 </div>
 <div class="row">

  <div class="col-md-3">
   <div class="listView">
    <ol>
     <li>
      Item 1
     </li>
     <li>
      Item 1
     </li>
     <li>
      Item 1
     </li>
     <li>
      Item 1
     </li>
    </ol>
   </div>

  </div>
  <div class="col-md-9">
   <div id="map" class="mapView"></div>
  </div>
 </div>
</div>



<script>
function initMap() {
        // Create a map object and specify the DOM element for display.
        var crooked_road_sf_url = {lat: 37.773972, lng: -122.431297};
        var golden_gate_sf_url = {lat: 37.8199, lng: -122.4783};
        var napa_valley_url = {lat: 38.5025, lng: -122.2654};
        var universal_studio_la_url = {lat: 34.1381, lng: -118.3534};
        var disney_la_url = {lat: 33.812511, lng: -117.918976};
        // N, Â° W

        var map = new google.maps.Map(document.getElementById('map'), {
          center: golden_gate_sf_url,
          scrollwheel: false,
          zoom: 5
        });

        var marker = new google.maps.Marker({
          position: crooked_road_sf_url,
          map: map,
          label: 'C'
        });

        var marker1 = new google.maps.Marker({
          position: golden_gate_sf_url,
          map: map,
          label: 'G'
        });

        var marker2 = new google.maps.Marker({
          position: napa_valley_url,
          map: map,
          label: 'N'
        });

        var marker3 = new google.maps.Marker({
          position: universal_studio_la_url,
          map: map,
          label: 'U'
        });

        var marker4 = new google.maps.Marker({
          position: disney_la_url,
          map: map,
          label: 'D'
        });
      }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHotqsRsHz3IhfPa28Wzjs_erPtSXbZGE&callback=initMap"></script>

</body>
